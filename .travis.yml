language: go

go:
  - "1.11.x"
  - master

env:
   - TRAVIS_GOARCH=amd64
   - TRAVIS_GOARCH=386 
 
before_install:
- export GO111MODULE=on
- export GOARCH=$TRAVIS_GOARCH

branches:
  only:
  - master

before_script:
- go mod download
- diff -au <(go mod verify) <(printf "all modules verified\n")

script:
- diff -au <(gofmt -d .) <(printf "")
- go test -v ./...
